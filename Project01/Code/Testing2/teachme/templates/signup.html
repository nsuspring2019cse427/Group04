

{% load static from staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach-Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}"> 
</head>

<body>
    <div>
        <nav class="navbar navbar-default navigation-clean">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand" href="index.html" style="font-family:Aclonica, sans-serif;background-color:#f5f582;">Teach Me&nbsp;<i class="glyphicon glyphicon-pencil" style="font-size:40px;"></i></a><button class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active" role="presentation"><a href="index.html" style="background-color:#f5f582;">Home</a></li>
                        <li role="presentation"><a href="Sign In.html" style="background-color:#f5f582;">Sign In</a></li>
                        <li role="presentation"><a href="#" style="background-color:#f5f582;">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="register-photo">
        <div class="form-container">
           <form  class="site-form" action="/teachme/signup/"  method="post">{% csrf_token %}
                  
                <h2 class="text-center"><strong>Create</strong> an account (As Teacher)</h2>
                <div class="form-group"><input class="form-control" type="text" name="username" autofocus required id="id_username" maxlength="150" placeholder="username"></div>
                <div class="form-group"><input class="form-control" type="password" name="password1" required id="id_password1" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password"  name="password2" required id="id_password2" placeholder="Password (repeat)"></div>
                <div class="form-group">
                    <div class="checkbox"><label class="control-label"><input type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
            </form>
            <form  class="site-form" action="/teachme/student_signup/"  method="post">{% csrf_token %}
                  
                <h2 class="text-center"><strong>Create</strong> an account (As Student)</h2>
                <div class="form-group"><input class="form-control" type="text" name="username" autofocus required id="id_username" maxlength="150" placeholder="username"></div>
                <div class="form-group"><input class="form-control" type="password" name="password1" required id="id_password1" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password"  name="password2" required id="id_password2" placeholder="Password (repeat)"></div>
                <div class="form-group">
                    <div class="checkbox"><label class="control-label"><input type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox-plus-jquery.min.js"></script>
</body>

</html>
