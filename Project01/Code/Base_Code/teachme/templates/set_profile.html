{% load static from staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="{% static 'css/styles1.min.css' %}">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="#" style="color:#292c2f;font-family:Aclonica, sans-serif;">Teach Me<i class="glyphicon glyphicon-pencil"></i></a><button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="active" role="presentation"><a href="#" style="color:#292c2f;background-color:#f9e814;">Home</a></li>
                    <li role="presentation"><a href="#" style="color:#292c2f;background-color:#f9e814;">Sign Out</a></li>
                    <li role="presentation"><a href="#" style="background-color:#f9e814;color:#292c2f;">See Teacher Request</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="background-image:url(&quot;static/img/573d02db379b61ce071aed27eb6ab50b.jpg&quot;);"></div>
            <form  class="NameForm" action="singupprocess"   method="POST">{% csrf_token %}
                <h2 class="text-center">Enter your Information</h2>
                <div class="form-group"><input class="form-control" type="text" name="Tname" placeholder="Fullname"><input class="form-control" type="text" name="Tarea1" placeholder="area1"><input class="form-control" type="text" name="Tarea2" placeholder="area2"></div>
                <div class="form-group"><input class="form-control" type="text" name="Tcontact" placeholder="contact"></div>
                <div class="form-group"><input class="form-control" type="text" name="Tgender" placeholder="gender"><input class="form-control" type="text" name="Tmedium" placeholder="medium"></div>
                <div class="form-group">
                    <div class="checkbox"><label class="control-label"><input type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox-plus-jquery.min.js"></script>
</body>

</html>
